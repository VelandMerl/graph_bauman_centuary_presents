{% extends "base.html" %}

{% block content %}

<div class="flex flex-col justify-center items-center">
    <h1 class="mb-3 text-gray-900 dark:text-white">Произошла ошибка при обработке данных алгоритмом. Поправьте введённые данные на странице ввода!</h1>
    <p class="mb-3 text-gray-900 dark:text-white">{{ error_message }}</p>
    <a href="javascript:history.back()" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Повторить ввод</a>
</div>

{% endblock %}
