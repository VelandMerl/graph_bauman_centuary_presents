<!--эта страница для ввода матрицы-->

{% extends "base.html" %}


{% block content %}

<script>
    function disableDiagonalInputs() {
    var matrixTable = document.getElementById('matrix-table');
    var rows = matrixTable.rows;
    for (var i = 0; i < rows.length; i++) {
        for (var j = 0; j < rows[i].cells.length; j++) {
            var cell = rows[i].cells[j];
            if (i > j) {
                var input = cell.querySelector('input');
                if (input) {
                    input.disabled = true;
                    input.classList.add('bg-gray-500') 
                    input.classList.remove('dark:bg-gray-800')
                    input.classList.add('dark:bg-gray-500') 
                }
            }
        }
    }
}

// Функция, которая будет запускаться через определенные интервалы времени
function checkMatrixAndDisableDiagonal() {
    var matrixTable = document.getElementById('matrix-table');
    if (matrixTable) {
        disableDiagonalInputs(); // Проверяем и отключаем элементы
    }
}

// Запускаем функцию через определенные интервалы (например, каждые 5 секунд)
setInterval(checkMatrixAndDisableDiagonal, 100); // Измените интервал на необходимый
</script>

<div class="max-w-screen-xl mx-auto">
    <div class="flex flex-col items-center">
        <div class="flex items-center mb-5">
            <div class="relative ml-4">
                <button data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                <span id="kr" class="algorithmTitle">Алгоритм Краскала</span>
                <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
                </button>
                <div id="dropdownHover" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownHoverButton">
                      <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" onclick="changeTemplate('kr', 'kr_desc', 'Алгоритм Краскала')">Алгоритм Краскала</a>
                      </li>
                      <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" onclick="changeTemplate('pr', 'pr_desc', 'Алгоритм Прима')">Алгоритм Прима</a>
                      </li>
                    </ul>
                </div>
                <div class="w-full flex justify-center items-center pt-6">
                    <a id="changeMatrixSizeLink" href="#" class="block text-center font-medium text-gray-600 dark:text-gray-400 hover:underline hidden">Изменить размер матрицы</a>
                </div>
            </div>
        </div>
    </div>    
    <div class="flex flex-col justify-center items-center">
        <div id="matrix_size_div" class="flex flex-col justify-center items-center mb-5 w-3/5">
            <div class="w-full mb-5">
                <label id ="label_size_of_matrix" for="size_of_matrix" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Размер матрицы: 6</label>
                <input id="range_size_of_matrix" onchange="change_Size(this)" type="range" min="2" max="10" value="6" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
            </div>
            <div>
                <button onclick="show_matrix(true, false)" type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Подтвердить</button>
            </div>
        </div>
        <!--изменил ширину блока-->
        <div id="matrix_input">
        </div>
    <div class="flex flex-col justify-center items-center">
        <div id = 'kr_desc' class="algorithmDesc flex flex-col justify-center items-center m-4">
            {{ kr_desc.dsc|safe }}
            <a id="changeMatrixSizeLink" onclick="setDbdata('kr')" href="#" class="block text-center font-medium text-gray-600 dark:text-gray-400 hover:underline">Посмотреть пример</a>
        </div>
        <div id = 'pr_desc' class="algorithmDesc flex flex-col justify-center items-center hidden m-4">
            {{ pr_desc.dsc|safe }}
            <a id="changeMatrixSizeLink" onclick="setDbdata('pr')" href="#" class="block text-center font-medium text-gray-600 dark:text-gray-400 hover:underline">Посмотреть пример</a>
        </div>
    <div>
</div>


{% endblock %}
